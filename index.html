<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineMind AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&family=Poppins:wght@400;600;700;900&display=swap');
      
      body {
        font-family: 'Heebo', sans-serif;
        background-color: #0F172A; /* Dark Slate */
        color: #ffffff;
      }
      
      h1, h2, h3, h4, .font-poppins {
        font-family: 'Poppins', sans-serif;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Leaflet Customization for Dark Theme */
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: #1e293b !important; /* Slate-800 */
        color: white !important;
        padding: 0 !important;
        border: 1px solid #334155;
        border-radius: 12px !important;
        overflow: hidden !important;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5) !important;
      }
      .leaflet-popup-content {
        margin: 0 !important;
        width: 300px !important;
        line-height: 1.5;
      }
      .leaflet-container a.leaflet-popup-close-button {
        color: white !important;
        top: 8px !important;
        right: 8px !important;
        text-shadow: 0 0 5px rgba(0,0,0,0.5);
        font-size: 24px !important;
        font-weight: 300 !important;
      }
      .leaflet-container a.leaflet-popup-close-button:hover {
        color: #cbd5e1 !important;
      }
      
      /* Custom Marker Pulse */
      .marker-pin {
        width: 30px;
        height: 30px;
        border-radius: 50% 50% 50% 0;
        background: #3b82f6;
        position: absolute;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -15px 0 0 -15px;
        animation-name: bounce-1;
        animation-fill-mode: both;
        animation-duration: 1s;
      }
      .marker-pin::after {
        content: '';
        width: 14px;
        height: 14px;
        margin: 8px 0 0 8px;
        background: #fff;
        position: absolute;
        border-radius: 50%;
      }
      .custom-div-icon {
        background: transparent;
        border: none;
      }
      .custom-div-icon i {
        position: absolute;
        width: 22px;
        height: 22px;
        left: 0;
        right: 0;
        margin: 10px auto;
        text-align: center;
        line-height: 22px;
        color: #fff;
        font-size: 12px;
        z-index: 10;
      }
      
      /* Pulsing Dot Marker */
      .pulse-icon {
        background-color: #3b82f6;
        border-radius: 50%;
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
        animation: pulse-blue 2s infinite;
      }
      
      @keyframes pulse-blue {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
        }
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      .animate-slideUp {
        animation: slideUp 0.5s ease-out forwards;
      }

      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
    </style>
