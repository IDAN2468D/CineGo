<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineMind AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet Map CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;900&family=Poppins:wght@400;600;700;900&display=swap');
      
      body {
        font-family: 'Heebo', sans-serif;
        background-color: #0F172A; /* Dark Slate */
        color: #ffffff;
      }
      
      h1, h2, h3, h4, .font-poppins {
        font-family: 'Poppins', sans-serif;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Map Fixes */
      .leaflet-container {
        background: #0f172a !important;
        font-family: 'Heebo', sans-serif;
      }
      .leaflet-popup-content-wrapper {
        background: #1e293b;
        color: white;
        border-radius: 1rem;
        padding: 0; /* Remove padding for card style */
        overflow: hidden;
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        border: 1px solid #334155;
      }
      .leaflet-popup-content {
        margin: 0 !important;
        width: 280px !important;
      }
      .leaflet-popup-tip {
        background: #334155;
      }
      .leaflet-popup-close-button {
        color: white !important;
        background: rgba(0,0,0,0.5);
        border-radius: 100%;
        top: 8px !important;
        right: 8px !important;
        width: 24px !important;
        height: 24px !important;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 300;
        text-shadow: none;
      }
      .leaflet-popup-close-button:hover {
        background: rgba(0,0,0,0.8);
        color: #ef4444 !important;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      .animate-slideUp {
        animation: slideUp 0.5s ease-out forwards;
      }

      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
    </style>

{

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>

  </body>
</html>
